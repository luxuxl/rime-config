patch:
  schema_list:
    - schema: luna_pinyin_simp # 朙月拼音

  menu/page_size: 9 # 候选词个数

  # 若为 true， Caps 只切换大小写
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: noop
      Control_L: noop
      Control_R: noop
      Shift_L: commit_code
      Shift_R: noop

  key_binder/bindings: # 若开启, 去掉前面#
    # 翻页
    - {when: has_menu, accept: Tab, send: Page_Down } # Tab 下一页
    - {when: has_menu, accept: "Shift+Tab", send: Page_Up } # Tab 下一页
    - {when: paging, accept: minus, send: Page_Up } # "-" 上一页
    - {when: has_menu, accept: equal, send: Page_Down } # "+" 下一页
    - {when: paging, accept: comma, send: Page_Up } # "," 上一页
    - {when: has_menu, accept: period, send: Page_Down } # "." 下一页
    - {when: paging, accept: bracketleft, send: Page_Up } # "[" 上一页
    - {when: has_menu, accept: bracketright, send: Page_Down } # "]" 下一页

    # Vim 退出
    - {when: always, accept: Escape, toggle: ascii_mode}
    - {when: always, accept: "Control_R+bracketleft", toggle: ascii_mode}
  
  # 中文模式下的半角符号替换
  punctuator:
    half_shape:
      ',': ', '
      '.': '.'
      '<': '<'
      '>': '>'
      '/': '/'
      '?': '?'
      ';': ';'
      ':': ': '
      "'": "'"
      '"': '"'
      '\': '、'
      '|': '|'
      '`': '`'
      '~': '~'
      '!': '!'
      '@': '@'
      '#': '#'
      '%': '%'
      '$': '$'
      '^': '^'
      '&': '&'
      '*': '*'
      '(': '('
      ')': ')'
      '-': '-'
      '_': '_'
      '+': '+'
      '=': '='
      '[': '['
      ']': ']'
      '{': '{'
      '}': '}'
  switcher:
    abbreviate_options: true
    caption: "〔方案選單〕"
    fold_options: true
    hotkeys:
    option_list_separator: "／"
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
      - zh_hant
      - zh_hans
      - zh_hant_tw